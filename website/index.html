<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Hiking journal</h1>
            <button class="add-button" aria-label="Add new entry">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </header>

        <div id="entries-container">
            <!-- Entries will be dynamically inserted here -->
        </div>

        <!-- Template for journal entries -->
        <template id="entry-template">
            <article class="journal-entry entry-spacing">
                <div class="entry-header">
                    <div class="meta-info">
                        <span class="date"></span>
                        <span class="separator">|</span>
                        <span class="location"></span>
                    </div>
                    <h2></h2>
                </div>
                <div class="content"></div>
                <img class="entry-image" alt="">
            </article>
        </template>
    </main>
    <script src="journal-loader.js"></script>
</body>
</html>
